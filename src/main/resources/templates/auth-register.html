<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace = "~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>

    <!-- Register FORM start -->

    <form
            th:action="@{/users/register}"
            th:method="post"

            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       name="firstName"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input
                        id="lastName"
                        name="lastName"
                        type="text"
                        class="form-control"
                       placeholder="Last name"/>
                <p class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input
                        id="email"
                        name="email"
                        type="text"
                        class="form-control"
                        placeholder="email"/>
                <p class="errors alert alert-danger">
                    Email is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm password</label>
                <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        class="form-control"
                        placeholder="Confirm password"/>
                <p class="errors alert alert-danger">
                    Password confirm is required.
                </p>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>-->
<!--            <select id="roles" class="form-control" multiple>-->
<!--                <option>-->
<!--                </option>-->
<!--            </select>-->
<!--            <p class="errors alert alert-danger">-->
<!--                Selecting a role is required.-->
<!--            </p>-->
<!--        </div>-->

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>

    <!-- EO: Register FORM end -->
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
