<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:method="post"
            th:action="@{/users/login}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div>
            <div class="form-group">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input
                        id="email"
                        th:value="${email}"
                        name="email"
                        type="text"
                        class="form-control"
                        placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"/>
            </div>

            <div class="form-group">
                <label for="rememberme" class="text-white font-weight-bold">Remember me</label>
                <input
                        id="rememberme"
                        name="rememberme"
                        type="checkbox"
                        class="form-control"/>
            </div>
            <p th:if="${bad_credentials}" class="alert-danger text-center">
                Invalid username / password.
            </p>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <a th:href="@{/oauth2/authorization/github}"
    class="btn btn-block btn-outline-primary">
        <i class="fab fa-github-f"></i>
        Login with GITHUB
    </a>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
